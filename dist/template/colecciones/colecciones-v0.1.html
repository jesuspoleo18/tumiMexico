<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->
<head>

    <title> <vtex:contentPlaceHolder id="title" /> </title>
    <meta name="description" content="" />
    <vtex:template id="2-tmx-head" />

</head>
<!-- /.end head -->

<!-- body -->
<body>

    <!-- off-canvas-wrap -->
    <div class="off-canvas-wrapper">

        <!-- inner-wrap -->
        <div class="off-canvas-content" data-off-canvas-content="">

            <!-- header -->
            <header id="header">
                <vtex:template id="2-tmx-header" />
            </header>
            <!-- /.end header -->

            <!-- navigation -->
            <nav>
                <vtex:template id="2-tmx-navigator" />
            </nav>
            <!-- /.end navigation -->

            <!-- main content -->
            <main class="depto__content">

                <!-- main banner container -->
                <div class="depto__main-banner-container">

                    <!-- main banner content -->
                    <div class="depto__main-banner-content">
                        <!-- main banner breadcrumb -->
                        <div class="depto__main-banner-breadcrumb">
                            <vtex:contentPlaceHolder id="breadcrumb" />
                        </div>
                        <!-- main banner text -->
                        <div class="depto__main-banner-text">
                            <vtex:contentPlaceHolder id="text" />
                        </div>
                        <!-- main banner img -->
                        <div class="depto__main-banner-img">
                            <vtex:contentPlaceHolder id="main-banner" />
                        </div>
                        <!-- main banner message -->
                        <div class="depto__main-banner-message">
                            <vtex:contentPlaceHolder id="message" />
                        </div>
                    </div>
                    <!-- /.end main banner content -->

                </div>
                <!-- /.end main banner container -->

                <!-- depto collection container -->
                <div class="depto__collection-container">

                    <!-- depto collection content -->
                    <div class="depto__collection-content">

                        <vtex:contentPlaceHolder id="collection-banners" />

                    </div>
                    <!-- /.end depto collection content -->

                    <!-- depto collections1 highlights -->
                    <div class="depto__highlights-container">

                        <vtex:contentPlaceHolder id="collection-highlights" />

                    </div>
                    <!-- /.end depto collections1 highlights -->

                </div>
                <!-- /.end depto collection container -->

            </main>
            <!-- /.end main content -->

            <!-- footer -->
            <footer>
                <vtex:template id="2-tmx-footer" />
            </footer>
            <!-- /.end footer -->

        </div>
        <!-- /.end inner-wrap -->

    </div>
    <!-- /.end off-canvas-wrap -->

</body>
<!-- /.end body -->

</html>
