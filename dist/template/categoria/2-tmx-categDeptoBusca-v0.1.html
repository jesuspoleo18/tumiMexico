<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->
<head>

    <title> <vtex.cmc:searchTitle /> </title>
    <meta name="description" content="" />
    <vtex:template id="2-tmx-head" />

</head>
<!-- /.end head -->

<!-- body -->
<body>

    <!-- off-canvas-wrap -->
    <div class="off-canvas-wrapper">

        <!-- inner-wrap -->
        <div class="off-canvas-content" data-off-canvas-content="">

            <!-- header -->
            <header id="header">
                <vtex:template id="2-tmx-header" />
            </header>
            <!-- /.end header -->

            <!-- navigation -->
            <nav>
                <vtex:template id="2-tmx-navigator" />
            </nav>
            <!-- /.end navigation -->

            <!-- main content -->
            <main class="categ__container">

                <!-- banner content -->
                <div class="categ__banner-container">
                    <div class="categ__banner-img">
                        <vtex:contentPlaceHolder id="banner-categoria" />
                    </div>
                    <div class="categ__banner-txt">
                        <vtex:contentPlaceHolder id="banner-texto" />
                    </div>
                </div>
                <!-- /.fin banner content -->

                <!-- categ content -->
                <div class="categ__content">

                    <!-- categ options -->
                    <div class="categ__options">
                        <!-- left -->
                        <div class="categ__options-left">
                            <!-- breadCrumb -->
                            <div class="categ__breadcrumb">
                                <vtex.cmc:breadCrumb />
                            </div>
                            <!-- title -->
                            <div class="categ__title">
                                <vtex.cmc:searchTitle />
                            </div>
                            <!-- description -->
                            <div class="categ__description"></div>
                        </div>
                        <!-- /.end left -->

                        <!-- right -->
                        <div class="categ__options-right">
                            <!-- compare -->
                            <div class="categ__compare"></div>
                        </div>
                        <!-- /.end right -->

                        <!-- filter -->
                        <div class="categ__options-bottom">
                            <!-- filter buttom -->
                            <div class="categ__showFilters">
                                <a class="categ__btn-filter">Ocultar Filtros</a>
                                <a class="categ__btn-filter--mobile" data-toggle="offCanvasLeftFilter" data-transition="overlap">Filtros <span class="filters__amout"></span></a>
                            </div>
                            <!-- filters -->
                            <div class="categ__filters"></div>
                        </div>
                        <!-- /.end filter -->
                    </div>
                    <!-- /.fin categ options -->

                    <!-- main element -->
                    <div class="categ__elements">

                        <!-- search navigator -->
                        <div class="categ__aside">
                            <vtex.cmc:searchNavigator />
                            <!-- <vtex.cmc:departmentNavigator /> -->
                        </div>
                        <!-- /.fin search navigator -->
    
                        <!-- productos -->
                        <div class="categ__products">
                            <vtex.cmc:searchResult layout="4b993ece-b799-4600-99d7-a084d9d5e0af" itemCount="6" columnCount="6" />
                        </div>
                        <!-- /.fin productos -->
                        
                    </div>
                    <!-- /.end main element -->

                </div>
                <!-- /.fin categ content -->

                <!-- off canvas left filters -->
                <div class="off-canvas position-left" id="offCanvasLeftFilter" data-off-canvas="">
                    
                    <button class="navigation__closebutton--left close-button" aria-label="Close menu" type="button" data-close="">
                        <span>x</span>
                    </button>

                    <!-- mobile search navigator -->
                    <div class="categ__aside mobile">
                        <vtex.cmc:searchNavigator />
                    </div>
                    <!-- /.fin mobile search navigator -->
                    
                </div>
                <!-- /.end off canvas left filters -->
                
                <!-- related seen products container -->
                <div class="relatedSeenProducts__container">
                    <h4 class="relatedSeenProducts__title">Productos Relacionados</h4>
                    <a class="relatedSeenProducts__trigger">Close</a>
                    <!-- related seen products content -->
                    <div class="relatedSeenProducts__content">
                        <vtex:contentPlaceHolder id="quien-vio-vio-tambien" />
                        <vtex.cmc:navigationHistory/>
                    </div>
                    <!-- /.end related seen products content -->
                </div>
                <!-- /.end related seen products container -->

            </main>
            <!-- /.end main content -->

            <!-- facebook api -->
            <vtex:template id="2-tmx-fbsdk" />

            <!-- footer -->
            <footer>
                <vtex:template id="2-tmx-footer" />
            </footer>
            <!-- /.end footer -->

        </div>
        <!-- /.end inner-wrap -->

    </div>
    <!-- /.end off-canvas-wrap -->

</body>
<!-- /.end body -->

</html>
