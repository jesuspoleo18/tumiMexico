<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->

<head>

    <title> <vtex.cmc:productPageTitle /> </title>
    <meta name="description" content="" />
    <vtex:template id="2-tmx-head" />

</head>
<!-- /.end head -->

<!-- body -->

<body>

    <!-- quickview container -->
    <main class="quickview__container">

        <!-- quickview content -->
        <div class="quickview__content">

            <!-- quickview img container -->
            <div class="quickview__img-container">

                <div class="quickview__img-content">
                    <vtex.cmc:ProductImage zoom="off" />
                    <vtex.cmc:HightLight/>
                </div>

            </div>
            <!-- /.end quickview img container -->

            <!-- quickview product container -->
            <div class="quickview__productInfo-container">

                <!-- quickview product content -->
                <div class="quickview__productInfo-content">

                    <!-- quickview product info -->
                    <div class="quickview__productInfo">

                        <!-- quickview name -->
                        <div class="quickview__name">
                            <vtex.cmc:productName />
                        </div>
                        <!-- /.end quickview name -->

                        <!-- quickview related -->
                        <div class="quickview__related">
                            <div class="quickview__collection">TEGRA-LITE®</div>
                            <a href="#" class="quickview__toCollection">Ver toda la colección</a>
                            <div class="quickview__style">style:
                                <span id="quickview__style-number">28720DG</span>
                            </div>
                        </div>
                        <!-- /.end quickview related -->

                        <!-- quickview price -->
                        <div class="quickview__price">
                            <vtex.cmc:skuPrice/>
                        </div>
                        <!-- /.end quickview price -->

                        <!-- quickview rate -->
                        <div class="quickview__rate">
                            <vtex.cmc:evaluationRate/>
                        </div>
                        <!-- /.end quickview rate -->

                        <!-- quickview stock -->
                        <div class="quickview__stock">
                            <span>En stock</span>
                        </div>
                        <!-- /.end quickview stock -->

                        <!-- quickview sku -->
                        <div class="product__sku-container">
                            <vtex.cmc:skuSelection mode="radio" />
                        </div>
                        <!-- /.end quickview sku -->

                        <!-- quickview buy button -->
                        <div class="quickview__buy-btn">
                            <vtex.cmc:BuyButton />
                        </div>
                        <!-- /.end quickview buy button -->

                        <!-- quickview view detail -->
                        <div class="quickview__productDetail">
                            <a href="#">View Details</a>
                        </div>
                        <!-- /.end quickview view detail -->

                    </div>
                    <!-- /.fin quickview product info -->

                </div>
                <!-- /.end quickview product content -->

            </div>
            <!-- /.fin quickview product container -->

        </div>
        <!-- /.fin quickview content -->

    </main>
    <!-- /.end quickview container -->

    <!-- foundation scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" defer=""></script>
    <!-- external plugins -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js" defer=""></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.0.1/what-input.min.js" defer=""></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js" defer=""></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" defer=""></script>
    <!-- custom scripts -->
    <script type="text/javascript" src="/files/tmx.js" defer=""></script>
    <script type="text/javascript" src="/files/tmx-mantencion.js" defer=""></script>
    
    <vtex.cmc:productQuickView/>

</body>
<!-- /.end body -->

</html>
