<!-- popUp newsletter -->
<div class="coverPop__tempContent">
    <!-- title -->
    <h1 class="coverPop__title">Las buenas noticias viajan rápido</h1>

    <!-- message -->
    <p class="coverPop__message">Regístrese para recibir actualizaciones por correo electrónico sobre promociones especiales, ventas de temporada, nuevas
    llegadas de productos y más.</p>
    
    <!-- email promo container -->
    <div class="coverPop__emailPromo-container">
        <!-- email promo content -->
        <div class="coverPop__emailPromo-content">
            <!-- submit -->
            <div class="coverPop__submit">
                <input type="email" name="pc_email" id="pc_email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required=""
                />
                <input type="submit" id="popUp__promocional" class="btn submit" name="submit" value="ENVIAR" />
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </div>
            <!-- /.end submit -->

            <!-- error message -->
            <div class="coverPop__emailExiste">
                <h1>Este correo eléctronico ya existe.</h1>
            </div>
            <!-- /.end error message -->
        </div>
        <!-- /.end email promo content -->
    </div>
    <!-- /.end email promo container -->
</div>
<!-- /.end popUp newsletter -->
