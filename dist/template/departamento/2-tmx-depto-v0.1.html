<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->

<head>

    <title>
        <vtex.cmc:productPageTitle /> </title>
    <meta name="description" content="" />
    <vtex:template id="2-tmx-head" />

</head>
<!-- /.end head -->

<!-- body -->

<body>

    <!-- off-canvas-wrap -->
    <div class="off-canvas-wrapper">

        <!-- inner-wrap -->
        <div class="off-canvas-content" data-off-canvas-content="">

            <!-- header -->
            <header id="header">
                <vtex:template id="2-tmx-header" />
            </header>
            <!-- /.end header -->

            <!-- navigation -->
            <nav>
                <vtex:template id="2-tmx-navigator" />
            </nav>
            <!-- /.end navigation -->

            <!-- main content -->
            <main class="depto__content">

                <!-- main banner container -->
                <div class="depto__main-banner-container">

                    <!-- main banner content -->
                    <div class="depto__main-banner-content">

                        <!-- main banner text -->
                        <div class="depto__main-banner-text"><vtex:contentPlaceHolder id="text" /></div>
                        <!-- main banner img -->
                        <div class="depto__main-banner-img"><vtex:contentPlaceHolder id="main-banner" /></div>

                    </div>
                    <!-- /.end main banner content -->

                </div>
                <!-- /.end main banner container -->

                <!-- depto products container -->
                <div class="depto__products-container">

                    <!-- depto products content -->
                    <div class="depto__products-content">

                        <vtex:contentPlaceHolder id="products-banners-text" />

                    </div>
                    <!-- /.end depto products content -->

                </div>
                <!-- /.end depto products container -->

            </main>
            <!-- /.end main content -->

            <!-- navigation history -->
            <!-- <vtex.cmc:navigationHistory/> -->

            <!-- facebook api -->
            <vtex:template id="2-tmx-fbsdk" />

            <!-- footer -->
            <footer>
                <vtex:template id="2-tmx-footer" />
            </footer>
            <!-- /.end footer -->

        </div>
        <!-- /.end inner-wrap -->

    </div>
    <!-- /.end off-canvas-wrap -->

</body>
<!-- /.end body -->

</html>
