<!-- store content -->
<div class="store__content">

    <!-- map container -->
    <div class="store__map-container">

        <div class="store__map-content">

            <div id="map-canvas"></div>

        </div>
    
    </div>
    <!-- /.fin map container -->

    <!-- aside -->
    <aside class="store__aside-container">

        <div class="store__aside-content">

            <!-- store controls -->
            <div class="store__controls">
            
                <select id="pais" aria-expanded="false"></select>
                <select id="ciudad" aria-expanded="false"></select>
            
            </div>
            <!-- /.fin store controls -->

            <!-- store results -->
            <div class="store__results">
                <div class="store__warning"><h1>Por favor, selecciona una ciudad.</h1></div>
                <h2>Encuentranos en: </h2>
                <div class="stores_ul"></div>
            
            </div>
            <!-- /.fin store results -->
            
            <!-- store info -->
            <div class="store__info">
            
                <div id="storeContent"></div>
            
            </div>
            <!-- /.fin store info -->

        </div>

    </aside>
    <!-- /.fin aside -->

</div>
<!-- /.fin store content -->
