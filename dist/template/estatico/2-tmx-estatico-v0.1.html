<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->
<head>

    <title> <vtex.cmc:searchTitle /> </title>
    <meta name="description" content="" />
    <vtex:template id="2-tmx-head" />

</head>
<!-- /.end head -->

<!-- body -->
<body>

    <!-- off-canvas-wrap -->
    <div class="off-canvas-wrapper">

        <!-- inner-wrap -->
        <div class="off-canvas-content" data-off-canvas-content="">

            <!-- header -->
            <header id="header">
                <vtex:template id="2-tmx-header" />
            </header>
            <!-- /.end header -->

            <!-- navigation -->
            <nav>
                <vtex:template id="2-tmx-navigator" />
            </nav>
            <!-- /.end navigation -->

            <!-- static container -->
            <main class="static__container">
                <!-- static content -->
                <div class="static__content">
                    <!-- static options -->
                    <div class="static__options-container">

                        <!-- buscavacia text content -->
                        <div class="buscavacia__text-content">
                            <h1 class="buscavacia__text-title">Lo sentimos, no se han encontrado resultados para:</h1>
                            <p class="buscavacia__text-result"></p>
                            <div class="buscavacia__searchAgain">
                                <h3>Intenta una nueva búsqueda haciendo click</h3>
                                <a href="#" class="buscavazia__searchTrigger">aquí</a>
                            </div>
                        </div>
                        <!-- /.end buscavacia text content -->

                        <!-- error text content -->
                        <div class="errorCuatro__text-content">
                            <h1 class="errorCuatro__text-title">Lo sentimos, se ha producido un error o la página que búscabas no pudo ser encontrada.</h1>
                            <div class="errorCuatro__searchAgain">
                                <h3>Intenta una nueva búsqueda haciendo click</h3>
                                <a href="#" class="errorCuatro__searchTrigger">aquí</a>
                            </div>
                            <div class="errorCuatro__goHome">
                                <a href="/">O regresa al home.</a>
                            </div>
                        </div>
                        <!-- /.end error text content -->

                    </div> <!-- /.end static options -->

                    <div class="static__recomendations">
                        <h1 class="static__collection-title">Tal vez te interese</h1>
                        <vtex:contentPlaceHolder id="static-product-recomendation" />
                    </div>
                </div> <!-- /.end static content -->
            </main>
            <!-- /.end static container -->

            <!-- footer -->
            <footer>
                <vtex:template id="2-tmx-footer" />
            </footer>
            <!-- /.end footer -->

        </div>
        <!-- /.end inner-wrap -->

    </div>
    <!-- /.end off-canvas-wrap -->

</body>
<!-- /.end body -->

</html>
